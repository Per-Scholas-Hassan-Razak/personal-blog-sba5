<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>My Personal Blog</h1>

    <!-- New Post Form -->
    <section id="new-post-section">
        <h2>Create a New Post</h2>
        <form id="post-form">
            
            <label for="post-title">Title:</label><br>
            <input type="text" id="post-title" name="post-title"><br>
            <span id="title-error" class="error-message"></span><br><br>

            <label for="post-content">Content:</label><br>
            <textarea id="post-content" name="post-content" rows="5" cols="30"></textarea><br>
            <span id="content-error" class="error-message"></span><br><br>

            <button type="submit">Add Post</button>
        </form>
    </section>

    <!-- Posts Display Area -->
    <section id="posts-section">
        <h2>Your Posts</h2>
        <div id="posts-container"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
